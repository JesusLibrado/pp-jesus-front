<mat-toolbar color="primary" class="custom">
    <button mat-icon-button class="example-icon" aria-label="Example icon-button with menu icon">
      <mat-icon>menu</mat-icon>
    </button>
    <span>Bienvenido, {{(auth.credentials | async) | titlecase}}</span>
    <span class="example-spacer"></span>
    <button mat-icon-button class="example-icon favorite-icon" (click)="auth.logout()">
      <mat-icon>login</mat-icon>
    </button>
</mat-toolbar>
<div class="content">
  <h2>
    Lista de usuarios
  </h2>
  <app-add></app-add>
  <br>  
  <app-filters (filter)="filter($event)"></app-filters>
  <app-table 
    [data]="(facade.users$ | async)"
    (onDelete)="deleteUser($event)"
    class="table"></app-table>
</div>
